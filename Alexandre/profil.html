<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="assets/css/stylegp.css">
    <link rel="stylesheet" href="assets/css/profil.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="bgColorLightPink">
    <h1>Profil</h1>
    <main class="boxShadow">
        <img src="../images/photodeprofil.jpeg" alt="PhotoDeProfil" class="boxShadow">
        <!--Début d'un component-->
        <section>
            <h4>Prénom</h4>
            <article>
                <p id="prenom">lePrenom</p>
                <!-- <i class="material-icons" onclick="editModePrenom()">edit</i> -->
                <i class="material-icons" onclick="okClose(0)">edit</i>
                <div class="bgColorLightPink edit">
                    <input type="text" class="bgColorLightPink  textEdit" placeholder="Entrez info"></input>
                    <input type="button" class="bgColorLightPink  okEditButton" value="OK" onclick="okClose(0, 'prenom')"></input>
                    <!-- <input type="button" class="bgColorLightPink  okEditButton" value="OK" onclick="okClosePrenom()"></input> -->
                </div>
            </article>
        </section>
        <!--Fin du component-->
        <p></p>
        <section>
            <h4>Nom</h4>
            <article>
                <p id="nom">leNom</p>
                <i class="material-icons" onclick="okClose(1)">edit</i>
                <div class="bgColorLightPink edit">
                    <input type="text" class="bgColorLightPink  textEdit" placeholder="Entrez info"></input>
                    <input type="button" class="bgColorLightPink  okEditButton" value="OK" onclick="okClose(1, 'nom')"></input>
                </div>
            </article>
        </section>
        <p></p>
        <section>
            <h4>Date de Naissance</h4>
            <article>
                <p id="date">laDate</p>
                <i class="material-icons" onclick="okClose(2)">edit</i>
                <div class="bgColorLightPink edit">
                    <input type="text" class="bgColorLightPink  textEdit" placeholder="Entrez info"></input>
                    <input type="button" class="bgColorLightPink  okEditButton" value="OK" onclick="okClose(2, 'date')"></input>
                </div>
            </article>
        </section>
        <p></p>
        <section>
            <h4>Adresse</h4>
            <article>
                <p id="adresse">ladresse</p>
                <i class="material-icons" onclick="editModeAdresse()">edit</i>
                <div class="bgColorLightPink edit">
                    <input type="text" class="bgColorLightPink  textEdit" placeholder="Entrez info"></input>
                    <input type="button" class="bgColorLightPink  okEditButton" value="OK" onclick="okCloseAdresse()"></input>
                </div>
            </article>
        </section>
        <p></p>
        <section>
            <h4>Numéro</h4>
            <article>
                <p id="numero">leNumero</p>
                <i class="material-icons" onclick="editModeNumero()">edit</i>
                <div class="bgColorLightPink edit">
                    <input type="text" class="bgColorLightPink  textEdit" placeholder="Entrez info"></input>
                    <input type="button" class="bgColorLightPink  okEditButton" value="OK" onclick="okCloseNumero()"></input>
                </div>
            </article>
        </section>
        <p></p>
        <section>
            <h4>E-Mail</h4>
            <article>
                <p id="email">leMail</p>
                <i class="material-icons" onclick="editModeEmail()">edit</i>
                <div class="bgColorLightPink edit">
                    <input type="text" class="bgColorLightPink  textEdit" placeholder="Entrez info"></input>
                    <input type="button" class="bgColorLightPink  okEditButton" value="OK" onclick="okCloseEmail()"></input>
                </div>
            </article>
        </section>
        <p></p>
        <section>
            <h4>Activités</h4>
            <article>
                <p id="activites">lesActivites</p>
                <i class="material-icons" onclick="editModeActivites()">edit</i>
                <div class="bgColorLightPink edit">
                    <input type="text" class="bgColorLightPink  textEdit" placeholder="Entrez info"></input>
                    <input type="button" class="bgColorLightPink  okEditButton" value="OK" onclick="okCloseActivites()"></input>
                </div>
            </article>
        </section>
        <p></p>
        <section>
            <h4>Professions</h4>
            <article>
                <p id="metier">leMetier</p>
                <i class="material-icons" onclick="editModeMetier()">edit</i>
                <div class="bgColorLightPink edit">
                    <input type="text" class="bgColorLightPink  textEdit" placeholder="Entrez info"></input>
                    <input type="button" class="bgColorLightPink  okEditButton" value="OK" onclick="okCloseMetier()"></input>
                </div>
            </article>
        </section>
        <p></p>
        <footer>
            <button class="boxShadow whiteButton">Mes Documents</button>
            <button class="boxShadow blackButton">Supprimer Compte</button>
        </footer>
        <i id="close" class="material-icons">close</i>
        <script src="assets/js/profil.js"></script>
    </main>
</body>

</html>
